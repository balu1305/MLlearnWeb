{% extends 'base.html' %}

{% block content %}
<section class="notes">
    <h2>Your Notes</h2>
    <form method="POST">
        <textarea name="content" placeholder="Enter your notes here..." required></textarea>
        <button type="submit">Add Note</button>
    </form>
    <ul>
        {% for note in notes %}
        <li>{{ note.content }}</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
